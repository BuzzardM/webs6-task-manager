<div class="card-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title class="card-title">Sign In</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <mat-form-field class="form-field">
          <input matInput formControlName="email" name="email" type="text">
          <mat-placeholder class="placeholder">E-mail</mat-placeholder>
          <mat-error *ngIf="form.get('email')?.hasError('required')">E-mail is required</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">E-mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput formControlName="password" name="password" type="password">
          <mat-placeholder class="placeholder">Password</mat-placeholder>
          <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="end">
        <button mat-button type="submit" [disabled]="form.invalid">Login</button>
      </mat-card-actions>
    </form>
    <mat-card-footer fxLayoutAlign="center">
      <span>No account? Click <a [routerLink]="'/register'">here</a> to sign up!</span>
    </mat-card-footer>
  </mat-card>
</div>
