<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="form">
      <mat-card-content>
        <mat-form-field class="form-field">
          <input matInput type="text">
          <mat-placeholder class="placeholder">Username</mat-placeholder>
        </mat-form-field>

        <mat-form-field class="form-field">
          <input matInput type="password">
          <mat-placeholder class="placeholder">Password</mat-placeholder>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button class="btn-block btn-col">Login</button>
    </form>
  </mat-card>

</div>
