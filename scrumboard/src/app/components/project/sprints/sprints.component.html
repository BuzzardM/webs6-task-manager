<app-project-nav>
  <div class="mat-elevation-z8 margin-left-right min-width-rem">

    <div class="margin-all">
      <button mat-mini-fab class="top-button margin-right" routerLink="/archived-projects" color="primary" matTooltip="Archived sprints">
        <mat-icon>inventory</mat-icon>
      </button>
      <button mat-mini-fab class="top-button" (click)="addSprintModal()" color="primary" matTooltip="Add sprint">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let sprint"> {{ sprint.title }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let sprint"> {{ sprint.status }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row"></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</app-project-nav>
