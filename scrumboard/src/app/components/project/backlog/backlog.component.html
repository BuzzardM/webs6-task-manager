<app-project-nav>
  <div class="mat-elevation-z8 margin-left-right min-width-rem">

    <div class="margin-all">
      <button mat-mini-fab class="top-button margin-right" routerLink="/projects/{{projectId}}/archived-tasks" color="primary" matTooltip="Archived tasks">
        <mat-icon>inventory</mat-icon>
      </button>
      <button mat-mini-fab class="top-button" (click)="addTaskModal()" color="primary" matTooltip="Add task">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let userStory"> {{ userStory.title }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let userStory"> {{ userStory.description }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="owner">
        <mat-header-cell *matHeaderCellDef>Owner</mat-header-cell>
        <mat-cell *matCellDef="let userStory"> {{ userStory.owner }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="points">
        <mat-header-cell *matHeaderCellDef>Story points</mat-header-cell>
        <mat-cell *matCellDef="let userStory"> {{ userStory.points }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let userStory"> {{ userStory.status }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button (click)="editTaskModal(row)" class="margin-left" mat-mini-fab color="edit" matTooltip="Edit project">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="archiveTaskModal(row)" class="margin-right" mat-mini-fab color="primary" matTooltip="Archive project">
            <mat-icon>archive</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</app-project-nav>
