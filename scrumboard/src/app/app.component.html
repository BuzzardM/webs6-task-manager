<div id="main-div">
  <div id="head-div">
    <mat-toolbar id="toolbar" fxFlex fxLayout>
      <div fxFlex>
        <button mat-icon-button aria-label="Toggle navigation menu" (click)="navbar.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div fxFlex fxLayoutAlign="center center">
        <a [routerLink]="'/'">
          <img class="logo-img" src="assets/logo_no_bg.png">
        </a>
      </div>
      <div fxFlex fxLayoutAlign="flex-end center">
        <button mat-icon-button aria-label="Toggle user menu" [matMenuTriggerFor]="userMenu">
          <mat-icon>person</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <mat-menu #userMenu="matMenu">
      <div *ngIf="!authService.getUser()">
        <button mat-menu-item [routerLink]="'/register'">Register</button>
        <button mat-menu-item [routerLink]="'/login'">Login</button>
      </div>
      <div *ngIf="authService.getUser()">
        <button mat-menu-item [routerLink]="'/profile'">Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </div>
    </mat-menu>
  </div>

  <div id="content-div">
    <mat-sidenav-container autosize id="sidenav">
      <mat-sidenav #navbar mode="over">
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/projects'">Projects</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
